<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Fondo con Gradiente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background 1s ease;
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <button id="gradientBtn" class="btn btn-primary btn-lg shadow">Cambiar Fondo</button>

    <script>
        const gradients = [
            "linear-gradient(135deg, #ff4a9e 0%, #fad0c4 100%)",
            "linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)",
            "linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)",
            "linear-gradient(135deg, #fdcbf1 0%, #e6dee9 100%)",
            "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)"
        ];
        let current = 0;

        document.getElementById('gradientBtn').addEventListener('click', function() {
            current = (current + 1) % gradients.length;
            document.body.style.background = gradients[current];
        });
    </script>
</body>
</html>
