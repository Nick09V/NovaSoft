<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>NovaSoft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" href="css/estilosLogin.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <!-- Formulario login -->
  <div class="container">
    <div class="form-box login" id="form-login">
      <form action="#">
        <h1>Iniciar Sesión</h1>

        <div class="input-box">
          <input type="text" name="username" placeholder="email@example.com" required>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="forgot-link">
          <a href="#">Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn">Ingresar</button>
        
        <div id="mensajeError" class="msgError" style="display: none;">
          <h1>Credenciales Incorrectas!!</h1>
        </div>
      </form>
    </div>
  </div>




  <div id="textoLogin" style="display: none;">
    <h1>cargando...........................</h1>

  </div>
  <!-- Menú admin -->
  <nav id="menu-admin" style="display:none;">
    <button data-tab="dashboard">Dashboard</button>
    <button data-tab="usuarios">Usuarios</button>
    <button data-tab="registroPaciente">Registrar Paciente</button>
  </nav>

  <!-- Menú usuario -->
  <nav id="menu-usuario" style="display:none;">
    <button data-tab="perfil">Perfil</button>
    <button data-tab="pedidos">Pedidos</button>
  </nav>


  <!--<a href="../public/pages/instructor/registrarInstructor.html">Ingresa como Instrcutor</a> -->

  <!-- Contenedor de contenido dinámico -->
  <div id="contenido"></div>

  <script src="js/main.js"></script>
  
  <script src="mainLogin.js"></script>




</body>

</html>
