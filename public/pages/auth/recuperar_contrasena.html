<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - NovaSoft</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/estilosLogin.css">
    <style>
        /* Estilos específicos para la página de recuperación */
        .recovery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .recovery-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .recovery-box h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .recovery-box .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .input-box {
            position: relative;
            margin: 25px 0;
        }
        
        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #ddd;
            outline: none;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            padding: 0 45px 0 20px;
            transition: border-color 0.3s;
        }
        
        .input-box input:focus {
            border-color: #667eea;
        }
        
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #666;
        }
        
        .btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            outline: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: background 0.3s;
            margin: 20px 0;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            display: none;
            margin: 10px 0;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-box">
            <h1>Recuperar Contraseña</h1>
            <p class="subtitle">
                Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
            </p>
            
            <form id="recovery-form">
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    <i class='bx bx-envelope'></i>
                </div>
                
                <div id="message" class="message"></div>
                <div id="loading" class="loading"></div>
                
                <button type="submit" class="btn" id="recovery-btn">
                    Enviar Enlace de Recuperación
                </button>
            </form>
            
            <a href="../../index.html" class="back-link">
                <i class='bx bx-arrow-back'></i> Volver al inicio de sesión
            </a>
        </div>
    </div>

    <script src="../../js/recuperar_contrasena.js"></script>
</body>
</html>
