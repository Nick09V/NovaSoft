<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Instructor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilosLogin.css">

</head>
<body>

    <div class="login-container"> 
    <div class="formulariosGeneral">
        <h2>Registrar Instructor</h2>
        <form id="form-register-instructor">
    <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="input-group">
        <label for="apellido">apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>
    <div class="input-group">
        <label for="Especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" required>
    </div>
    <div class="input-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
    </div>
    <div class="input-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
    </div>
    <div class="input-group">
        <label for="contrasenaDos">Confirmar contraseña:</label>
        <input type="password" id="contrasenaDos" name="contrasenaDos" required>
    </div>

    <div class="input-group">
        <label for="licencia">Archivo de licencia</label>
        <input type="file" id="licencia" name="licencia" required>
    </div>

    <button type="submit" id="buttonRegisterCrearInstructor" disabled>Registrar</button>
</form>
    </div>
    </div>
    <script src="../../js/registrar_nuevo_instructor.js" ></script>
</body>
</html></div></html>
