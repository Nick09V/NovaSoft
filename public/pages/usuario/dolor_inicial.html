<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolor Inicial</title>
  <style>
    .dolor-inicial-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    .select-container {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #34495e;
      font-weight: bold;
      font-size: 16px;
    }

    #dolorSelect {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      font-size: 16px;
      background-color: white;
      color: #2c3e50;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    #dolorSelect:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    #dolorSelect option {
      padding: 10px;
      font-size: 16px;
    }

    .btn-confirmar {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-confirmar:hover {
      background: linear-gradient(135deg, #2980b9, #21618c);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-confirmar:active {
      transform: translateY(0);
    }

    #mensajeExito {
      margin-top: 20px;
      padding: 15px;
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      border: 2px solid #27ae60;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: #155724;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .dolor-inicial-container {
        margin: 10px;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      #dolorSelect, .btn-confirmar {
        font-size: 16px;
      }
    }

    /* Loading state */
    .btn-confirmar:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-confirmar:disabled:hover {
      background: #95a5a6;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="dolor-inicial-container">
    <h1>Registra tu Dolor Inicial</h1>

    <div class="select-container">
      <label for="dolorSelect">Selecciona tu nivel de dolor:</label>
      <select id="dolorSelect">
        <option value="SIN DOLOR">SIN DOLOR</option>
        <option value="LEVE">LEVE</option>
        <option value="MODERADO">MODERADO</option>
        <option value="INTENSO">INTENSO</option>
        <option value="MÁXIMO">MÁXIMO</option>
      </select>
    </div>

    <button id="btnConfirmarDolor" class="btn-confirmar">Confirmar</button>

    <div id="mensajeExito" style="display: none;">
      ¡Sesión creada correctamente!
    </div>
  </div>

  <script src="../../js/cargarDolorInicial.js"></script>
</body>
</html>
