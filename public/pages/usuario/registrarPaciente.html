<div class="login-container">
  <div class="formulariosGeneral">
    <h1 id="title">Registro de Paciente</h1>
    <form id="registro-paciente" action="" method="POST">
      <div class="input-group">
        <div class="nombre-apellido">
          <div class="input-field" id="nameInput">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
          </div>
          <div class="input-field" id="apellidoInput">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="apellido" name="apellido" required placeholder="Apellido">
          </div>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" name="correo" required autocomplete="off" placeholder="correo@example.com">
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="contraseña" name="contrasena" required placeholder="Contraseña">
        </div>
        <div class="input-field">
          <i class="fa-solid fa-phone"></i>
          <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" pattern="[0-9]*" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" required>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" id="direccion" name="direccion" placeholder="Calle, número, colonia, etc." required>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-city"></i>
          <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
        </div>
      </div>
      <div class="btn-field">
        <button id="registro" type="submit">Registrar Paciente</button>
      </div>
    </form>
  </div>
</div>
