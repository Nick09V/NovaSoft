<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Paciente</title>
    <link rel="stylesheet" href="../../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="registro-paciente">
        <div class="form-content">
            <h1 id="title">Registro de Paciente</h1>
            <form action="" method="POST">
                <div class="input-group">
                    <div class="nombre-apellido">
                        <div class="input-field" id="nameInput">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
                        </div>
                        <div class="input-field" id="apellidoInput">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="apellido" name="apellido" required placeholder="Apellido">
                        </div>
                    </div>
                    <div class="input-field" >
                        <i class="fa-solid fa-envelope" ></i>
                        <input type="email" id="email" name="email" required autocomplete="off" placeholder="correo@example.com">
                    </div>
                    <div class="input-field" >
                        <i class="fa-solid fa-lock" ></i>
                        <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña"> 
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" 
                               id="telefono" 
                               name="telefono" 
                               placeholder="Teléfono" 
                               pattern="[0-9]*" 
                               onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" 
                               required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" id="direccion" name="direccion" placeholder="Calle, número, colonia, etc." required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-city"></i>
                        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                    </div>
                </div>
                <div class="btn-field" >
                    <button id="registro" type="submit">Registrar Paciente</button>
                </div>
                <script>src="validaciones.js"</script>
</body>
</html>
