<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutina del Paciente</title>
  <!-- <link rel="stylesheet" href="/NovaSoft/public/css/estilosRutina.css">-->
</head>
<body>
  <div class="rutina-container">
    <h1>Tu Rutina Terapéutica</h1>

    <div class="rutina-info">
      <p><strong>Serie Asignada:</strong> <span id="nombreSerie">Cargando...</span></p>
      <p><strong>Terapia:</strong> <span id="nombreTerapia">Cargando...</span></p>
      <p><strong>Sesiones Completadas:</strong> 
        <span id="sesionesRealizadas">0</span> / 
        <span id="numeroSesiones">0</span>
      </p>
    </div>

    <div class="acciones">
      <button id="btnIniciarSesion" class="btn-iniciar">Iniciar Sesión</button>
    </div>

    <div id="mensajeErrorRutina" class="msgError" style="display: none;">
      <p>No tienes ninguna serie asignada en este momento.</p>
    </div>
  </div>

  <!-- Script específico de esta vista -->
  <script src="/NovaSoft/public/js/cargarInfoRutina.js"></script>
</body>
</html>
